<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FE2C55">
    <meta name="apple-mobile-web-app-title" content="SampleFlow">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="manifest" href="manifest.json">
    
    <title>SampleFlow</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { 
            --primary: #FE2C55; 
            --dark: #121212; 
            --bg: #F8F9FA; 
            --surface: #FFFFFF; 
            --green: #00C853; 
            --yellow: #FFB300; 
            --red: #FF3B30; 
            --blue: #2196F3; 
            --purple: #9C27B0; 
            --border: #E0E0E0; 
            --text-main: #121212;
            --text-secondary: #666666;
            --shadow: 0 4px 12px rgba(0,0,0,0.08); 
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --primary: #FF4066; 
            --dark: #FFFFFF; 
            --bg: #121212; 
            --surface: #1E1E1E; 
            --border: #333333; 
            --text-main: #FFFFFF;
            --text-secondary: #AAAAAA;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg); color: var(--text-main); overflow-x: hidden;
            overscroll-behavior-y: contain; transition: background 0.3s, color 0.3s;
        }

        /* Landing Page Styles */
        #landingPage {
            min-height: 100vh;
            background: linear-gradient(135deg, #FE2C55 0%, #FF6B8A 100%);
            display: flex; flex-direction: column; padding: 20px 20px 140px 20px; 
        }
        
        .landing-content { max-width: 500px; width: 100%; text-align: center; color: white; margin: auto; }

        .landing-sticky-bar {
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface);
            padding: 20px; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.15);
            z-index: 100; display: flex; flex-direction: column; gap: 10px;
        }
        
        .landing-btn {
            width: 100%; padding: 16px; border: none; border-radius: 15px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
        }
        
        .btn-primary { background: var(--primary); color: white; }
    </style>
</head>
<body>
    <div id="landingPage">
        <div class="landing-content">
            <h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 10px;">SampleFlow</h1>
            <p style="font-size: 1.1rem; opacity: 0.95; margin-bottom: 40px;">Never miss a brand deadline again.</p>
            <div style="background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; text-align: left;">
                <p style="margin-bottom: 15px;">üì¶ Track all your samples</p>
                <p style="margin-bottom: 15px;">‚è∞ Due date reminders</p>
                <p>üìä Calendar & Analytics</p>
            </div>
        </div>
        <div class="landing-sticky-bar">
            <button class="landing-btn btn-primary" onclick="alert('Auth logic needed')">Create Free Account</button>
            <button class="landing-btn" style="background: #eee;" onclick="alert('Auth logic needed')">Sign In</button>
            <div style="text-align: center; margin-top: 10px;">
                <a href="../index.html" style="color: #666; font-size: 0.85rem; text-decoration: none;">‚Üê Back to Lazy B Studios</a>
            </div>
        </div>
    </div>
</body>
</html>
